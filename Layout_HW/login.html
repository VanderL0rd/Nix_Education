<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>My store</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <div class="logo me-4">
                    <a class="nav-link px-2 text-warning" href="./main.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pie-chart-fill text-warning" viewBox="0 0 16 16">
                            <path d="M15.985 8.5H8.207l-5.5 5.5a8 8 0 0 0 13.277-5.5zM2 13.292A8 8 0 0 1 7.5.015v7.778l-5.5 5.5zM8.5.015V7.5h7.485A8.001 8.001 0 0 0 8.5.015z"/>
                        </svg>
                    </a>
                </div>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a class="nav-link px-2 text-warning" href="./prod_list.html">Catalog</a>
                    </li>
                </ul>
                <div class="search col-12 col-md-auto mt-1 mb-1 me-3">
                    <form action="" method="get" class="d-flex flex-row">
                        <div class="form-floating me-1">
                            <input type="text" class="form-control" id="searchProduct">
                            <label for="searchProduct" class="text-dark">Type product name</label>
                        </div>
                        <input type="submit" class="btn btn-success" value="Search">
                    </form>
                </div>
                <div class="mx-3">
                    <a href="basket.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-basket3-fill text-white" viewBox="0 0 16 16">
                            <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"/>
                        </svg>
                    </a>
                </div>
                <div class="mx-2">
                    <a href="login.html" class="btn btn-warning">Log in</a>
                </div>
            </div>
        </div>
    </header>
    <main class="form-signin text-center d-flex align-items-center justify-content-center">
        <div class="mt-5 d-flex align-self-center">
            <form action="" method="post" >
                <h1 class="h3 mb-3 fw-normal text-success">Please log in</h1>
                <div class="form-floating mb-1">
                    <input type="email" class="form-control btn-outline-success" id="floatingEmail">
                    <label for="floatingEmail">Enter email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control btn-outline-success" id="floatingPassword">
                    <label for="floatingPassword=">Enter password</label>
                </div>
                <input type="submit" class="btn btn-lg btn-success w-50" value="Sign in">
            </form>
        </div>
    </main>
</body>
</html>
